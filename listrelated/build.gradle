apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 100
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // v4
    compile 'com.android.support:support-fragment:25.1.0@aar'
    compile 'com.android.support:support-media-compat:25.1.0@aar'
    compile 'com.android.support:support-core-utils:25.1.0@aar'
    compile 'com.android.support:support-core-ui:25.1.0@aar'
    compile 'com.android.support:support-compat:25.1.0@aar'
    compile 'com.android.support:support-v13:25.1.0@aar'
    // v7
    compile 'com.android.support:appcompat-v7:25.1.0@aar'
    // recyclerview
    compile 'com.android.support:recyclerview-v7:25.1.0@aar'
    // annotations
    compile 'com.android.support:support-annotations:25.1.0@jar'
    // logger
    compile 'com.orhanobut:logger:1.15@aar'
}
